<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebooti.ng</title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .typing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        h1 {
            font-family: 'Racing Sans One', sans-serif;
            font-size: 2.5rem;
            font-weight: 400;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        .cursor {
            display: inline-block;
            width: 12px;
            height: 0.75em;
            background: #ffffff;
            animation: blink 0.7s step-end infinite;
            margin-left: 5px;
        }
        
        h1 span {
            color: #888888;
        }
        
        @media (max-width: 480px) {
            h1 strong {
                display: block;
                width: fit-content;
                margin: 0 auto;
            }
            .cursor {
            	position: relative;
            	display: inline-block;
            	width: 0px;
            	height: 0em;
            	right: 10px;
            	bottom: 0;
            }
        }
        
        footer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #888888;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 5px 0;
            box-sizing: border-box;
        }
        
        .footer-links a {
            color: #888888;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="typing-container">
        <h1 id="typing-text"><span class="cursor"></span></h1>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
        </div>
        <p>&copy; 2023 - <span id="year"></span> rebooti.ng</p>
    </footer>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        const textElement = document.getElementById("typing-text");
        const cursorElement = document.querySelector(".cursor");
        const fullText = [
            { text: "Have you tried", tag: "span", style: "color: #888888;" },
            { text: " ", tag: null },
            { text: "rebooti.ng?", tag: "strong" }
        ];

        let index = 0;
        let charIndex = 0;
        let currentSegment = document.createElement("span");
        textElement.insertBefore(currentSegment, cursorElement);

        function typeEffect() {
            if (index < fullText.length) {
                let segment = fullText[index];

                if (!segment.element) {
                    segment.element = document.createElement(segment.tag || "span");
                    if (segment.style) segment.element.style = segment.style;
                    textElement.insertBefore(segment.element, cursorElement);
                }

                if (charIndex < segment.text.length) {
                    segment.element.innerHTML += segment.text[charIndex];
                    charIndex++;
                    setTimeout(typeEffect, 40);
                } else {
                    index++;
                    charIndex = 0;
                    setTimeout(typeEffect, 40);
                }
            }
        }

        window.onload = () => {
            textElement.innerHTML = "";
            textElement.appendChild(cursorElement);
            typeEffect();
        };
    </script>
</body>
</html>
